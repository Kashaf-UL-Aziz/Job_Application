<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JOB APPLICATION</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_title">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_Name">
                            First Name:
                        </label>
                        <input id="first_Name" name="first_Name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form_control">
                        <label for="last_Name">
                            Last Name:
                        </label>
                        <input id="last_Name" name="last_Name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email:
                        </label>
                        <input id="email" type="email" name="email" placeholder="example@abc.com">
                    </div>
                    <div class="form_control">
                        <label for="job_role">
                            Job Role:
                        </label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="ui_ux">UI UX Designer</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">
                            Address:
                        </label>
                        <textarea id="address" name="address" rows="4" cols="50"
                            placeholder="Enter Your address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City:
                        </label>
                        <input id="city" name="city" placeholder="Enter Your City">
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                            Pincode:
                        </label>
                        <input id="pincode" type="number" name="pincode" placeholder="Enter Your Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date:
                        </label>
                        <input value="2022-12-31" id="date" type="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            Upload:
                        </label>
                        <input id="upload" type="file" name="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
